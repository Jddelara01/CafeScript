<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CafeScript coffee shop in Dublin, Ireland">
    <meta name="keywords" content="cafe, coffee shop, Dublin, Ireland">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>CafeScript</title>
</head>

<body>
    <div id="signUpWrapper">
        <form>
            <div id="signUpContainer">
                <h1>Sign Up</h1>
                <p>Please fill the form below to register.</p>
                <hr>
                <br>
                <label for="userName"><b>Name</b></label>
                <input id="userName" type="text" placeholder="Enter Name" name="name" required>

                <label for="userEmail"><b>Email</b></label>
                <input id="userEmail" type="email" placeholder="Enter Email" name="emailAddress" required>

                <label for="userPsw"><b>Password</b></label>
                <input id="userPsw" type="password" placeholder="Enter Password" name="psw" required>


                <button type="button" id="cancelBtn">Cancel</button>
                <button type="submit" id="signUpButton">Sign Up</button>
            </div>

        </form>

    </div>

    <footer>
        <h3>Contact Us</h3>
        <p><strong>Phone:</strong> +3538712345 | <strong>Email</strong> cafescript@test.com</p>
        <p>Copyright Â© CafeScript 2022</p>
    </footer>
    
    <!-- Font Awesome script-->
    <script src="https://kit.fontawesome.com/238c059d41.js" crossorigin="anonymous"></script>

    <!-- JavaScript-->
    <script src="assets/js/data.js"></script>
    <script src="assets/js/userRegistration.js"></script>
</body>

</html>
