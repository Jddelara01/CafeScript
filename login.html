<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CafeScript coffee shop in Dublin, Ireland">
    <meta name="keywords" content="cafe, coffee shop, Dublin, Ireland">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Yellowtail&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>CafeScript</title>
</head>

<body>
    <!-- Navigation Bar -->
    <header id="navigationBar">
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="menu.html">Menu</a>
            </li>
            <li>
                <a href="order.html" id="notification">Your Order</a>
            </li>
            <li id="loginPage">
                <a href="login.html" class="active">Log In</a>
            </li>
            <li id="orderHistory" class="authenticated">
                <a href="userOrders.html">Name </a>
            </li>
            <button id="logOut" class="authenticated"><i class="fa-solid fa-right-from-bracket"></i></button>
        </ul>
    </header>

    <section id="loginPageWrapper">
        <h1>Please LOGIN</h1>
        <div id="loginMsg">
            <p>Please enter your username and password</p>
            <p>If you are not a registered user, please sign-up by clicking the sign-up button</p>
        </div>

        <form id="login-form">
            <input type="email" name="email" id="email-field" class="login-form-field" placeholder="Email">
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
            <input type="submit" value="Login" class="login-form-btn">
        </form>
        <a href="signup.html">
            <button class="signUpBtn">Sign Up</button>
        </a>
    </section>

    <footer>
        <p>Footer Area</p>
    </footer>

    <!-- Font Awesome script-->
    <script src="https://kit.fontawesome.com/238c059d41.js" crossorigin="anonymous"></script>

    <!-- JavaScript-->
    <script src="assets/js/data.js"></script>
    <script src="assets/js/orderNotification.js"></script>
    <script src="assets/js/user.js"></script>
</body>
